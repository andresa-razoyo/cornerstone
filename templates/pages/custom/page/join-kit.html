{{#partial "page"}}

<div class="join-business-kit">
    <div class="join-progress-bar">
        <div class="join-progress-labels">
            <h4 class="wanwhite-text"><strong>Choose Kit</strong></h4>
            <h4 class="wanwhite-text">Share Details</h4>
            <h4 class="wanwhite-text">Checkout</h4>
        </div>
        <img class="progress-bar-img" src="{{ cdn 'assets/img/JoinProgressBar1.png' }}"/>
    </div>
    <div class="starter-kit-container">
        <h1 class="teal-text">Choose Your Starter Kit</h1>
        <div class="kit-selector">
            {{#each theme_settings.ts_join_kits}}
                <div class="kit-card" data-product-id="{{this.id}}">
                    <div class="selected-kit-card-header"> {{!-- display none by default --}}
                        <span class="icon-system-check"></span>
                        <div class="vertical-center">
                            <span class="selection-title">Selected</span>
                        </div>
                    </div>
                    <div class="kit-card-header">
                        <span class="fas fa-circle"></span>
                        <div class="vertical-center">
                            <span class="selection-title">Select</span>
                        </div>
                    </div>
                    <div class="kit-card-body">
                        <img src="{{cdn this.image}}" />
                        <h3 class="textgray-text">{{ this.name }}</h3>
                        <h4 class="textgray-text"><strong>{{ this.price }}</strong></h4>
                        <h5 class="textgray-text">($200 Value!)</h5>
                        <button class="teal-text"><strong>View Kit Details</strong></button>
                    </div>
                </div>
            {{/each}}
        </div>
        <div class="kit-next-btn-wrapper">
            <button class="kit-next-btn button-secondary-icon">continue</button>
        </div>
    </div>
</div>

{{/partial}}

{{> layout/base-noparty}}
