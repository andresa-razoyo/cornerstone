{{#partial "page"}}

<main class="join join--login" id="join-login">
    <div class="join__banner">
        <div class="join__banner-title-wrapper">
            &nbsp;
        </div>
    </div>
    <div class="join__container">
        <div class="join__form">
            <h2 class="text-white">Ready to Join?</h2>
            <p>Joining is super easy! Just input your preferred email address and password to get started.</p>
            <div class="join__form--toggle">
                <p id="login" class="active">Log in</p>
                <label class="switch">
                    <input type="checkbox" id="form-toggle">
                    <span class="switch__slider switch__slider--round"></span>
                </label>
                <p id="sign-up">Sign up</p>
            </div>
            <form id="joinLoginForm" style="" runat="server" method="post" action="#">
                <div id="firstNameField" class="hidden">
                    <label for="FirstName" class="input-label">
                        <span>First Name</span>
                        <input type="text" id="FirstName" name="FirstName" value="">
                    </label>
                </div>
                <div id="lastNameField" class="hidden">
                    <label for="LastName" class="input-label">
                        <span>Last Name</span>
                        <input type="text" id="LastName" name="LastName" value="">
                    </label>
                </div>
                <div id="emailAddressField">
                    <label for="Email" class="input-label">
                        <span>Email Address</span>
                        <input type="email" id="Email" name="Email" value="">
                    </label>
                </div>
                <div id="emailAddress2Field" class="hidden">
                    <label for="EmailAddress2" class="input-label">
                        <span>Retype Email Address</span>
                        <input type="email" id="EmailAddress2" name="EmailAddress2" value="" tabindex="-1">
                    </label>
                </div>
                <div id="passwordField">
                    <label for="Password" class="input-label">
                        <span>Password</span>
                        <input type="password" id="Password" name="Password" value="">
                    </label>
                </div>
                <div id="password2Field" class="hidden">
                    <label for="Password2" class="input-label">
                        <span>Retype Password</span>
                        <input type="password" id="Password2" name="Password2" value="" tabindex="-1">
                    </label>
                </div>
                <button id="submit" type="submit" value="select my starting kit" class="button-secondary-icon">next</button>
                <a class="forgot-password" href="{{urls.auth.forgot_password}}">{{lang 'login.forgot_password' }}</a>
            </form>
            <div id="loginErrors"></div>
        </div>
        <div class="join__content">
            <p>{{{page.content}}}</p>
            <a href="/content/JoinBrochure.pdf" target="_blank"><button id="learn-more" class="button--tertiary">Learn More</button></a>
        </div>
    </div>
</main>

{{/partial}}
