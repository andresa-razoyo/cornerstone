{{#partial "page"}}

<div class="consultant-details" id="consultantDetails">
    <div class="cdetails-summary">
        <img class="cdetails-img grid-card" src="">
        <div>
            <h2 class="cdetails-name textgray-text"></h2>
            <p class="cdetails-title"></p>
            <p class="cdetails-location"></p>
        </div>
    </div>
    <div class="cdetails-more-info">
        <h2 class="cdetails-greetings textgray-text"></h2>
        <p class="cdetails-headline"></p>
        <button class="button button--primary">receive my e-newsletter</button>
        <p class="cdetails-phone-number"></p>
        <p class="cdetails-email"></p>

        <ul class="socialLinks socialLinks--alt">
            <li class="socialLinks-item">
                <a class="icon-social-facebook" href="" target="_blank"></a>
            </li>
            <li class="socialLinks-item">
                <a class="icon-social-pinterest" href="" target="_blank"></a>
            </li>
            <li class="socialLinks-item">
                <a class="icon-social-twitter" href="" target="_blank"></a>
            </li>
            <li class="socialLinks-item">
                <a class="icon-social-youtube" href="" target="_blank"></a>
            </li>
        </ul>
    </div>
</div>

<!-- my parties section -->
<div class="consultant-parties">
    <h2 class="textgray-text">my parties</h2>
    <ul class="tabs" data-tab>
        <li class="tab is-active">
            <a class="tab-title" href="#tab-attend">Attend</a>
        </li>
        <li class="tab">
            <a class="tab-title" href="#tab-past">Past</a>
        </li>
    </ul>

    <div class="tab-contents">
        <div class="cparties-attend tab-content is-active" id="tab-attend"></div>
        <div class="cparties-past tab-content" id="tab-past"></div>
    </div>
</div>
{{/partial}}

{{> layout/base}}
